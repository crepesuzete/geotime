<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEOTIME Tactical</title>
    <script type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import Login from './Login.tsx';

      // Tenta carregar o componente principal (qualquer um que existir)
      const loadMap = () => {
        import('./App.tsx')
          .catch(() => import('./Mapa.tsx'))
          .catch(() => import('./Index.tsx'))
          .catch(() => import('./main.tsx'))
          .then(module => {
            ReactDOM.createRoot(document.getElementById('root')!).render(
              React.createElement(React.StrictMode, null, React.createElement(module.default))
            );
          });
      };

      if (document.cookie.includes('gt-access=liberado')) {
        loadMap();
      } else {
        ReactDOM.createRoot(document.getElementById('root')!).render(
          React.createElement(Login)
        );
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
